---

image_size:
 - 640
 - 640

min_objects_in_image: 3
max_objects_in_image: 3

bg_color: black
# min margin between objects and image edged in pixels:
margin_from_edge: 8
# margin betweem bbox and shape - in pixels:
bbox_margin: 5
# fluctuations of object size:
size_fluctuation: 0.00
# max permited objects overlap. iou=0 means no overlap
iou_thresh: 0

rotate_shapes: true # boolean
# Notes:
# supported shapes: circle, triangle, ellipse, square, trapezoid, rectangle, hexagon rhombus
# color field is used for class labeling in 'color' or 'color' and 'shape' mode.

class_names_file:  ./dataset/class.names

dataset_selector:
  [
{ id: 0, nvertices: 4, shape_aspect_ratio: 1, theta0: 0, cname: square, color: red, shape_width_choices: [60, 120]},
{ id: 1, nvertices: 3, shape_aspect_ratio: 1, theta0: 0, cname: triangle, color: red, shape_width_choices: [60, 120] },
{ id: 2, nvertices: 80, shape_aspect_ratio: 1, theta0: 0, cname: circle, color: red, shape_width_choices: [60, 120] },
{ id: 3, nvertices: 5, shape_aspect_ratio: 1, theta0: 0, cname: pentagon, color: red, shape_width_choices: [60, 120] },
{ id: 4, nvertices: 80, shape_aspect_ratio: 2, theta0: 0, cname: ellipse, color: red, shape_width_choices: [60, 120] },
{ id: 4, nvertices: 80, shape_aspect_ratio: 0.5, theta0: 0, cname: ellipse, color: red, shape_width_choices: [60, 120] },
{ id: 5, nvertices: 6, shape_aspect_ratio: 1, theta0: 0, cname: hexagon, color: red, shape_width_choices: [60, 120] },
{ id: 6, nvertices: 4, shape_aspect_ratio: 2, theta0: 0, cname: rhombus, color: red, shape_width_choices: [60, 120] },
{ id: 6, nvertices: 4, shape_aspect_ratio: 0.5, theta0: 0, cname: rhombus, color: red, shape_width_choices: [60, 120] },
{ id: 7, nvertices: 4, shape_aspect_ratio: 2, theta0: 45, cname: rectangular, color: red, shape_width_choices: [60, 120] },
